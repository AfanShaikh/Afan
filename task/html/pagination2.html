<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link rel="stylesheet" href="../css/pagination2.css" />
  </head>
  <body>
    <div class="pagination-bar">
      <div class="pagination-item page-info">PAGE 1 of 11</div>
      <div class="pagination-item nav-arrow">&laquo;</div>
      <div class="pagination-item page-number">1</div>
      <div class="pagination-item page-number">2</div>
      <div class="pagination-item page-number">3</div>
      <div class="pagination-item page-numbe">4</div>
      <div class="pagination-item page-number">5</div>
      <div class="pagination-item page-number">6</div>
      <div class="pagination-item ellipsis">...</div>
      <div class="pagination-item ">LAST</div>
      <div class="pagination-item nav-arrow">&raquo;</div>
    </div>
  </body>
</html>
